<!DOCTYPE html>
<html lang="pt-Pt">
<head>
    <link rel="stylesheet" href="../css/contactos.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Contactos </title>
</head>
<body>
    <header class="header-contactos"> 
        <div>
            <h3 id="lb-notificação"> Contactos </h3>
        </div>
    </header>
    <form action="">
        <div class="container">
            <div>
                <label> Nome </label>
                <br>
                <input type="text" id="nome" placeholder="Zacarias Sebastião">
            </div>
            <div>
                <a href="assets/Logo Com Texto Horizontal.png"></a>
            </div>
            <div>
                <label> Email </label>
                <br>
                <input type="email" id="email" placeholder="zzacariassebatiao000@gmail.com">
            </div>
            <div>
                <label> Contactos  </label>
                <br>
                <input type="number" id="contacto"  placeholder="943906242">
            </div>
           <div class="mensage">
            <label> Mensagens </label>
            <br>
            <input type="text" id="mensage" placeholder="Preencha a sua sms aqui">
            </div>
            <div>
               <button> Finalizar </button>
            </div>
        </div>
    </form>
    <script src="../js/contactos.js"></script>
</body>
</html>
